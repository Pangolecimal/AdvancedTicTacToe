<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>
	<nav class="navbar">
		<div class="brand-title">TicTacSquared</div>
		<div class="next-turn">Next Turn: X</div>
		<div class="navbar-links">
			<ul>
				<li><a data-modal-target="#modal">About</a></li>
				<li><a href="https://github.com/RehubCuper/AdvancedTicTacToe">GitHub</a></li>
				<li><a href="https://vk.com/rehuba">Creator</a></li>
			</ul>
		</div>
	</nav>
	<div class="grid">
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>

			<div class="cell"></div>
			<div class="cell"></div>

			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
	</div>
	<div class="grid-short">
		<div class="board-short"></div>
		<div class="board-short"></div>
		<div class="board-short"></div>
		<div class="board-short"></div>
		<div class="board-short"></div>
		<div class="board-short"></div>
		<div class="board-short"></div>
		<div class="board-short"></div>
		<div class="board-short"></div>
	</div>
	<div class="winning-message" id="winningMessage">
		<div data-winning-message-text></div>
		<button id="restartButton">Restart</button>
	</div>
	<div class="modal" id="modal">
		<div class="modal-header">
			<div class="title">Правила Игры</div>
			<button data-close-button class="close-button">&times;</button>
		</div>
		<p class="modal-body">
			Они здесь точно будут...
		</p>
	</div>
	<div id="overlay"></div>
</body>

</html>
